<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		var produto = Number(prompt("Digite o total da compra: "))

var parcelas = 1

while (true){

	if (produto/parcelas > 20){
		parcelas++
	} else{
		break
	}
}

alert(`O total será R$: ${produto} \n
	Dividido em até ${parcelas}x de ${produto/parcelas}`)

	</script>

</body>
</html>
