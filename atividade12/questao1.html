<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">

let contador = 0

var no_intervalo = 0
var fora_intervalo = 0

while (contador < 10){

	var valor = Number(prompt("Iteração (" +(contador+1) +"/10)" + " Digite um valor: "))

	if (valor >=10 && valor <=20){
		no_intervalo++
	} else{
		fora_intervalo++
	}
contador++
}

alert(`Valores no intervalo: ${no_intervalo} \n
	Valores fora do intervalo: ${fora_intervalo}`)
	</script>

</body>
</html>
