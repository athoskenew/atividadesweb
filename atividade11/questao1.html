<body>
	<script type="text/javascript">
		const produto = Number(prompt("Valor do produto R$: "))

		const desconto = produto - (produto*0.15) //15% de desconto

			caro_barato = "CARO"
		}
		else{
			caro_barato = "BARATO"
		}

		alert(`O produto ficou: ${desconto.toFixed(2)}\n

	</script>
