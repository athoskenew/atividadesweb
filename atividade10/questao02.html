<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		const duracao_dias = Number(prompt("Duração em dias: "))
	const duracao_horas = Number(prompt("Duração em horas: "))

	const dias_para_horas = duracao_dias * 24

	const total_horas = dias_para_horas + duracao_horas

	alert(`Duracao dos dias em horas: ${dias_para_horas.toFixed(2)}\n
		 Total de horas: ${total_horas.toFixed(2)}`)
	</script>

</body>
</html>
