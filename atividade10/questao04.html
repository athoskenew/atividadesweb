<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
const preco = Number(prompt("Preço do produto: "))

alert(`Essas são as opções de pagamento: \n A vista com 10% de desconto em até 3x. \n Parcelado 12 vezes. \n No carnê.`)

const desconto = preco*0.1

const total = preco - desconto

const parcelado = total/3

alert(`O valor com desconto é: ${total.toFixed(2)}\n
	O valor das parcelas em 3x ficará: ${parcelado.toFixed(3)}`)

	</script>

</body>
</html>
